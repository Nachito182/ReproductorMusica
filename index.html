<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Radiohead - √Ålbumes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    h1 {
      margin-bottom: 80px;
      margin-top: 5%;
      font-size: 50px;
    }
    #album-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 0px 15%;
    }
    .album-item {
      cursor: pointer;
      width: 180px;
      border-radius: 10px;
      background: #1e1e1e;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .album-item:hover {
      transform: scale(1.05);
    }
    .album-item img {
      width: 100%;
      border-radius: 8px;
    }
    .album-title {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .album-year {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>RADIOHEAD</h1>
  <div id="album-menu"></div>

  <script>
    const albums = [
      { id: "paho", title: "Pablo Honey", year: 1993, cover: "covers/paho.jpg" },
      { id: "thbe", title: "The Bends", year: 1995, cover: "covers/thbe.jpg" },
      { id: "okco", title: "OK Computer", year: 1997, cover: "covers/okco.jpg" },
      { id: "kida", title: "Kid A", year: 2000, cover: "covers/kida.jpg" },
      { id: "amn", title: "Amnesiac", year: 2001, cover: "covers/amn.jpg" },
      { id: "httt", title: "Hail to the Thief", year: 2003, cover: "covers/httt.jpg" },
      { id: "inra", title: "In Rainbows", year: 2007, cover: "covers/inra.png" },
      { id: "tkol", title: "The King of Limbs", year: 2011, cover: "covers/tkol.jpg" },
      { id: "amsp", title: "A Moon Shaped Pool", year: 2016, cover: "covers/amsp.jpg" }
    ];

    const albumMenu = document.getElementById("album-menu");

    albums.forEach(album => {
      const div = document.createElement("div");
      div.className = "album-item";
      div.innerHTML = `
        <img src="${album.cover}" alt="${album.title}">
        <div class="album-title">${album.title}</div>
        <div class="album-year">${album.year}</div>
      `;
      div.onclick = () => {
        window.location.href = `reproductor.html?album=${album.id}`;
      };
      albumMenu.appendChild(div);
    });
  </script>

</body>
</html>
