<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>In Rainbows - Reproductor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="album-info">
            <div class="album-cover"><img src="cover.png" style="height: 100%;"></div>
            <div class="album-meta">
                <h2>IN RAINBOWS</h2>
                <p>2007</p>
                <p>Radiohead</p>
            </div>
        </div>

        <div class="song-list" id="song-list">
            <!-- Canciones desde JS -->
        </div>
    </div>

    <div class="player-controls">
        <div style="text-align:center; margin-bottom: 5px;" id="current-title">Canci√≥n actual</div>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev"><i class="bi bi-skip-backward-fill"></i></button>
            <button id="play"><i class="bi bi-play-fill"></i></button>
            <button id="next"><i class="bi bi-skip-forward-fill"></i></button>
            <button id="shuffle"><i class="bi bi-shuffle"></i></button>
            <button id="repeat"><i class="bi bi-arrow-repeat"></i></button>
          </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
